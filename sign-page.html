<!DOCTYPE html>
<html>
	<head>
		<title>Lets Predict</title>
		<link href="assets/styles.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <h1 class="welcome">Welcome</h1>
        <div class="content">
            <div id="sign-menu" class="input">
                <div id="register-form" class="register"> 
                    <div>
                        <p>Create a new account</p>
                    </div>
                    <div class="sign-fields">
                        <input id="name" type="text" placeholder="Username" value="" class="register-element" />
                        <input id="pw" type="password" placeholder="Password" value="" class="register-element"/>
                        <button id="rgstr_btn" type="submit" value="get Account" class="register-element">Sign up</button>
                    </div>
                </div>
        
                <div id="login-form" class="register"> 
                    <div>
                        <p>Already have an account?</p>
                    </div>
                    <div class="sign-fields">
                        <input id="userName" type="text" placeholder="Enter Username" value="" class="register-element"/>
                        <input id="userPw" type="password" placeholder="Enter Password" value="" class="register-element"/>
                        <button id="signin-button" type="submit" value="Login" class="register-element">Sign in</button> 
                    </div>
                </div>
            </div>
        </div>
       
		<script src="assets/sign-page.js" type="text/javascript"></script>
        
	</body>
</html>
